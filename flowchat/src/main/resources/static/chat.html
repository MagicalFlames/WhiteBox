<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCha</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="chat-layout">
        <!-- 左侧联系人列表 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-branding">
                    <div class="app-icon">
                        <span class="icon-emoji">💬</span>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="app-title">
                        <span class="app-name">FlowChat</span>
                        <span class="app-subtitle">智能聊天</span>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <span class="avatar-text">U</span>
                        <div id="status" class="status-indicator disconnected"></div>
                    </div>
                    <div class="user-details">
                        <div id="currentUsername" class="username">未连接</div>
                        <div id="currentUserId" class="user-id">ID: -</div>
                    </div>
                    <button class="logout-btn" onclick="logout()" title="退出登录">
                        <span class="logout-icon">⏻ </span>
                    </button>
                </div>
            </div>
            
            <!-- 搜索栏 -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索用户名...">
                    <button onclick="searchUser()">搜索</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <!-- 好友系统 -->
            <div class="contacts-section">
                <!-- 选项卡切换 -->
                <div class="tab-header">
                    <button class="tab-btn active" onclick="switchTab('friends')" data-tab="friends">
                        好友列表
                    </button>
                    <button class="tab-btn" onclick="switchTab('requests')" data-tab="requests">
                        好友申请
                        <span id="requestBadge" class="request-badge" style="display: none;">0</span>
                    </button>
                </div>
                
                <!-- 好友列表标签页 -->
                <div id="friendsTab" class="tab-content active">
                    <div id="friendsList" class="friends-list">
                        <div class="no-friends">暂无好友</div>
                    </div>
                </div>
                
                <!-- 好友申请标签页 -->
                <div id="requestsTab" class="tab-content">
                    <div class="requests-header">
                        <h4>收到的申请</h4>
                    </div>
                    <div id="receivedRequests" class="requests-list">
                        <div class="no-requests">暂无好友申请</div>
                    </div>
                    
                    <div class="requests-header">
                        <h4>发送的申请</h4>
                    </div>
                    <div id="sentRequests" class="requests-list">
                        <div class="no-requests">暂无发送的申请</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧聊天区域 -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <div id="chatUserName" class="chat-user-name">选择一个联系人开始聊天</div>
                    <div id="chatStatus" class="chat-status"></div>
                </div>
            </div>
            
            <div id="messages" class="messages-area"></div>
            
            <div class="input-area">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)" disabled>
                    <button id="sendBtn" onclick="sendMessage()" disabled>发送</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
